<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端导航</title>
    <link id="theme_css" rel="stylesheet" href="style.css"> 
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>

<body>
<header class="globalHeader">
    <form class="sreach" method="GET"
    action="https://www.google.com/search"> 
      <input name="q" type="text">
      <button type="submit">搜索</button>
    </form>
</header>
<main class="globalMain">
    <ul class="siteList">
        <li class="last">
            <div class="addButton">
                <div class="icon-wrapper">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </div>
                <div class="text">增加站点</div>
                
            </div>
        </li>
    </ul>
    <div id="theme">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-dark"></use>
        </svg>
    </div>
</main>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//at.alicdn.com/t/font_2258597_94e1ujj3am.js"> </script>
<script src="./main.js"></script>
</body>

</html>
